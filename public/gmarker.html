<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
  <script src="//maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" type="text/javascript"></script>
  <!--<script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyBF9xb6TLxfTEji1O4UqL7rwZc16fQRctA" type="text/javascript"></script>-->
</head>
<body>
  <div id="map" style="border:1px solid black;height: 600px;width: 100%;border-radius: 4px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Rakesh Gupta', 18.5204303, 73.8567437, 1],
      ['Shweta Sah', 54.906869, -1.383801, 2],
      ['Rishika Gupta', 40.0583238, -74.4056612, 3],
      ['Rishi Singh', 13.7563309, 100.5017651, 4]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 3,
      center: new google.maps.LatLng(18.5204303, 73.8567437),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent("<a href='http://www.howbitswork.com' target='_blank'>" + locations[i][0] + "</a>");
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
